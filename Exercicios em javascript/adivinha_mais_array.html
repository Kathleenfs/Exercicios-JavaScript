<meta charset="UTF-8">

<input/>

<button>Compare com o meu segredo</button>

<script>

  var segredos = [2,6,8,9]; // array

  var input = document.querySelector("input");

  input.focus(); // para ganhar foco
   //Busca a tag html para dentro do mundo javascript

  function verifica() {

    var achou = false;

    for(var posicao = 0; posicao < segredos.length; posicao++){

      if (input.value == segredos[posicao]){ 

        alert("Você acertou");  
        achou = true;
        break;  
    }

    if(achou == false){

      alert("Você errou");
    }

    input.value = ""; //Limpar a caixinha para receber um novo valor
    input.focus();

  }
}

 var button = document.querySelector("button"); // bus car o valor de button 

 button.onclick = verifica; // ao clicar no button adicionar a função verificar
</script>
