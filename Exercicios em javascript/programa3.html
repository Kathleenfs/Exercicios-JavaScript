<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0, 0, 600, 400);  // Para trasformar em um retangulo

	function desenhaCirculo(evento) {

		 var x = evento.pageX - tela.offsetLeft; // retira o valor a mais da tela e coloca as coordenadas zeradas
		 var y = evento.pageY - tela.offsetTop;
		  //exibe as coordenadas do mouse
	     
	  	pincel.fillStyle = "blue";
	  	pincel.beginPath();
	  	pincel.arc(x, y, 10, 0, 2 * 3.14);
	  	pincel.fill();
	  	console.log(x + "," + y);

	}

    tela.onclick = desenhaCirculo;     //Tudo que atribuir pra ela vai ser chamada  afunção quando clicar na tela / não se pode colocar () se não executa a função 

</script>
