<canvas width="600" height="400" ></canvas>

<script>

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");
	pincel.fillStyle = "lightgray";
	pincel.fillRect(0, 0, 600, 400);

	function desenhaCirculo(x, y, raio) {

	pincel.fillStyle = "blue";
	pincel.beginPath();
	pincel.arc(x, y, raio, 0, 2 * Math.PI);
	pincel.fill();

	}

	function limpaTela() {

		pincel.clearRect(0, 0, 600, 400); // função para  limpar cada vez que o laço desenhar a bola

	}

 	var x = 20; //posição inicia com 20 para não ficar grudado na tela
 	var sentido = 1;

 	function atualizaTela(){

 	limpaTela();
 	if (x > 600){

 		sentido = -1;

 	}else if(x < 0){

 		sentido = 1;

 	}
 	desenhaCirculo(x, 20, 10); // cada vez que a função for chamada a variavel x na função de contador vai acrescentar mais 1 e vai avançar a posição da bola em seguida a função limpa tela vai apagar a posição anterior 
 	    	x = x + sentido;
 	}

		setInterval(atualizaTela, 20)

					  // Função que aceita receber como parametro o nome da função que v quer chamar / Depois da virgula é o tempo em que essa função vai ser chamada

	//Programa para desenhar uma bola e ter sensação de que ela esta se movimentando

</script>
