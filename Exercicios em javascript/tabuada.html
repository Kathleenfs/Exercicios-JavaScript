<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }



for (var multiplicador = 1; multiplicador <= 10; multiplicador++){

   mostra(multiplicador * 7); //primeira parte é a variavel que inicializa, segunda parte é a condição, e terceira parte é o incremento da variável

}

</script>
