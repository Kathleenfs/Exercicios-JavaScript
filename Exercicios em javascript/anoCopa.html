<script>
	
	function pulaLinha(){

		document.write("<br> <br>");
	}
	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	var limite = parseInt(prompt("Digite uma data limite:"));
	var anoCopa = 1930;

	while(anoCopa <= limite){

		anoCopa = anoCopa + 4;
		mostra("A ultima copa foi em: " + anoCopa);
	}
</script>
